<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1e272e;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            background: #2f3640;
            padding: 10px;
            border-radius: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: #34495e;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cell:hover {
            background: #485460;
        }

        .status {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .reset { background: #e74c3c; color: white; }
        .mode { background: #3498db; color: white; }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <div class="game-container"></div>
    <div class="status">Player X's Turn</div>
    <div class="buttons">
        <button class="reset" onclick="resetGame()">Reset</button>
        <button class="mode" onclick="toggleMode()">Mode: Player vs Player</button>
    </div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const statusText = document.querySelector('.status');
        const modeButton = document.querySelector('.mode');

        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        let againstAI = false;

        function createBoard() {
            gameContainer.innerHTML = "";
            board.forEach((cell, index) => {
                const cellDiv = document.createElement("div");
                cellDiv.classList.add("cell");
                cellDiv.dataset.index = index;
                cellDiv.textContent = cell;
                cellDiv.addEventListener("click", handleCellClick);
                gameContainer.appendChild(cellDiv);
            });
        }

        function handleCellClick(event) {
            const index = event.target.dataset.index;
            if (board[index] !== "" || !gameActive) return;

            board[index] = currentPlayer;
            updateBoard();
            checkWinner();

            if (againstAI && gameActive) {
                setTimeout(computerMove, 500);
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                updateStatus();
            }
        }

        function updateBoard() {
            document.querySelectorAll(".cell").forEach((cell, index) => {
                cell.textContent = board[index];
            });
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];

            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusText.textContent = `ðŸŽ‰ Player ${board[a]} Wins!`;
                    gameActive = false;
                    return;
                }
            }

            if (!board.includes("")) {
                statusText.textContent = "It's a Draw!";
                gameActive = false;
            }
        }

        function updateStatus() {
            statusText.textContent = gameActive ? `Player ${currentPlayer}'s Turn` : statusText.textContent;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            createBoard();
            updateStatus();
        }

        function toggleMode() {
            againstAI = !againstAI;
            modeButton.textContent = againstAI ? "Mode: Player vs AI" : "Mode: Player vs Player";
            resetGame();
        }

        function computerMove() {
            let emptyCells = board.map((cell, index) => cell === "" ? index : null).filter(index => index !== null);
            let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            board[randomIndex] = "O";
            updateBoard();
            checkWinner();
            if (gameActive) {
                currentPlayer = "X";
                updateStatus();
            }
        }

        createBoard();
    </script>

</body>
</html>
